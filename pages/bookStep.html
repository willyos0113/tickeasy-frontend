<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tickeasy!!!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bookStep.css" />
  </head>
  <body>
    <!-- nav 導覽列 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Tickeasy</a>
        <!-- 漢堡按鈕 -->
        <a
          class="navbar-burger"
          role="button"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- 橫向導覽列 -->
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item"> 我的訂單 </a>
          <a class="navbar-item"> 我的關注 </a>
          <a class="navbar-item"> 我的票券 </a>
          <a class="navbar-item"> 通知中心 </a>
          <div class="navbar-item">
            <button class="button">會員中心</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- header 麵包屑 & 進度條 -->
    <header>
      <span class="icon-text">
        <span class="icon">
          <i class="fa-solid fa-angle-left"></i>
        </span>
        <span class="bread">2024春季音樂節</span>
      </span>
      <hr />
      <div class="columns">
        <div class="column is-4">
          <div class="circle passing-circle"><span>1</span></div>
          <span class="passing-step">選擇票券</span>
        </div>
        <div class="column is-4">
          <div class="circle"><span>2</span></div>
          <span>填寫資料</span>
        </div>
        <div class="column is-4">
          <div class="circle"><span>3</span></div>
          <span>付款確認</span>
        </div>
      </div>
    </header>

    <!-- section 主內容 -->
    <section class="columns is-centered mt-5 mb-6">
      <div class="column is-6">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="./images/BerlinPride2022.jpg" alt="Placeholder image" />
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">票券一覽</p>
              </div>
            </div>
            <!-- 票種欄 -->
            <div class="type-container"></div>
            <!-- 票種欄 end -->
          </div>
          <div class="has-text-centered">
            <button class="button is-danger is-small">
              <span class="icon"> <i class="fas fa-sync-alt"></i> </span>
              <span>更新票數</span>
            </button>
          </div>
        </div>
        <!-- 下一步按鈕區塊 -->
        <div class="buttons is-flex is-justify-content-space-between">
          <button class="button back">返回</button>
          <button class="button is-danger next" style="color: white">
            下一步
          </button>
        </div>
      </div>
    </section>

    <!-- footer 頁底列 -->
    <footer>
      <div class="section">
        <div class="columns">
          <div class="column is-3">
            <div class="footer-col">
              <h3>關於我們</h3>
              <a href="#">票務通致力於提供最優質的票務服務</a>
            </div>
          </div>
          <div class="column is-3">
            <div class="footer-col">
              <h3>客戶服務</h3>
              <a href="#">常見問題</a>
              <a href="#">聯絡我們</a>
            </div>
          </div>
          <div class="column is-3">
            <div class="footer-col">
              <h3>售票須知</h3>
              <a href="#">購票說明</a>
              <a href="#">退票政策</a>
            </div>
          </div>
          <div class="column is-3">
            <div class="footer-col">
              <h3>追蹤我們</h3>
              <a href="#">Facebook</a>
              <a href="#">Intagram</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/bookStep.js"></script>
</html>
