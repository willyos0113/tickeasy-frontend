<!-- 入場者表單區塊 -->
<div class="level is-mobile mb-5">
  <div class="level-left">
    <div class="level-item">
      <span class="ticket-icon-bg">
        <i
          class="fa-solid fa-2x fa-ticket has-text-danger fa-rotate-by"
          style="--fa-rotate-angle: -45deg"
        ></i>
      </span>
      <h2 class="title is-4 mb-0 mx-2">入場者資料</h2>
    </div>
  </div>
  <div class="level-right is-hidden-touch">
    <div class="level-item">
      <a href="#" class="has-text-custom-pink has-text-weight-bold"
        >同購票人資料</a
      >
    </div>
  </div>
</div>
<div class="columns is-multiline">
  <div class="column is-half">
    <div class="field">
      <label class="label">帳號<span class="has-text-danger">*</span></label>
      <div class="control">
        <input class="input" type="text" placeholder="請輸入帳號" />
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field">
      <label class="label"
        >電子郵件<span class="has-text-danger">*</span></label
      >
      <div class="control">
        <input class="input" type="email" placeholder="請輸入電子郵件" />
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field">
      <label class="label">姓名<span class="has-text-danger">*</span></label>
      <div class="control">
        <input class="input" type="text" placeholder="請輸入姓名" />
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field">
      <label class="label"
        >手機號碼<span class="has-text-danger">*</span></label
      >
      <div class="control">
        <input class="input" type="tel" placeholder="請輸入手機號碼" />
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field">
      <label class="label"
        >身分證字號<span class="has-text-danger">*</span></label
      >
      <div class="control">
        <input class="input" type="text" placeholder="請輸入身分證字號" />
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field">
      <label class="label">票種</label>
      <div class="control">
        <input class="input" type="text" value="VIP區" readonly />
      </div>
    </div>
  </div>
</div>
